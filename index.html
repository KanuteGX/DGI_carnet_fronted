<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>Carnetización</title>
		<link rel="stylesheet" href="css/config/Normalize.css" />
		<link rel="stylesheet" href="css/config/template.css" />
		<link rel="stylesheet" href="css/modules/black_mode.css" />
		<link rel="stylesheet" href="css/modules/form.css" />
		<link rel="stylesheet" href="css/modules/user.css" />
		<link rel="stylesheet" href="css/modules/user_check.css" />
		<link rel="stylesheet" href="css/modules/user_data_wrapper.css" />
	</head>
	<body>
		<div class="insta-author">@illianTech</div>
		<div class="black-mode" id="blackMode" title="Mode Oscuro"></div>

		<h1>Registro de carnetización</h1>
		<form class="form" id="form">
			<div class="form-container">
				<label for="ci">Cédula:</label>
				<input placeholder="21543876" type="number" name="" id="ci" />

				<label for="name">Nombre:</label>
				<input placeholder="Daniel" type="text" name="" id="name" />

				<label for="date">Fecha:</label>
				<input type="month" name="" id="date" min="2022-01" />

				<button title="Buscar">Buscar</button>
			</div>
		</form>

		<div class="user-propertys">
			<h3>Cédula</h3>
			<h3>Nombre</h3>
			<h3>ID</h3>
			<h3>Fecha</h3>
			<h3>Entregado</h3>
		</div>

		<div id="users"></div>

		<script src="/js/front/black_mode.js"></script>
		<script src="js/services/call_API.js" type="module"></script>
	</body>
</html>
